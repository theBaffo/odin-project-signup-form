<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo-section">
        <div id="logo-bar">
            <img src="images/odin-lined.png">
            <span>ODIN</span>
        </div>
        <div id="logo-credit">
            Photo by <a target="_blank" href="https://unsplash.com/it/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a target="_blank" href="https://unsplash.com/it/foto/pianta-a-foglia-verde-in-fotografia-ravvicinata-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div id="signup-section">
        <div id="before-signup-form-section">
            <div class="before-signup-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Signup now to get started.
            </div>
            <div class="before-signup-text">
                You <em>know</em> you want to.
            </div>
        </div>

        <div id="signup-form">
            <form id="create-account-form" method="post" action="#">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" />
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" />
                <br><br>
                <label for="email">Email</label>
                <input type="email" name="email" />
                <label for="phone-number">Phone Number</label>
                <input type="text" name="phone-number" />
                <br><br>
                <label for="password">Password</label>
                <input type="password" name="password" />
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" />
            </form>
        </div>

        <div id="after-signup-form-section">
            <button id="create-account-button" type="submit" form="create-account-form">Create Account</button>
            <p id="go-to-login-text">Already have an acoount? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
