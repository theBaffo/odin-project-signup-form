<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo-section">
        <div id="logo-bar">
            <img src="images/odin-lined.png">
            <span>ODIN</span>
        </div>
    </div>
    <div id="signup-section">
        <div id="before-signup-form-section">
            <div class="before-signup-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Signup now to get started.
            </div>
            <div class="before-signup-text">
                You <em>know</em> you want to.
            </div>
        </div>

        <div id="signup-form">

        </div>

        <div id="after-signup-form-section">
            <button id="create-account-button" type="submit">Create Account</button>
            <p id="go-to-login-text">Already have an acoount? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
