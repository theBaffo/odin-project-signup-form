<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo-section">
        <div id="logo-bar">
            <img src="images/odin-lined.png">
            <span>ODIN</span>
        </div>
        <div id="logo-credit">
            Photo by <a target="_blank" href="https://unsplash.com/it/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a target="_blank" href="https://unsplash.com/it/foto/pianta-a-foglia-verde-in-fotografia-ravvicinata-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div id="signup-section">
        <div id="before-signup-form-section">
            <div class="before-signup-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Signup now to get started.
            </div>
            <div class="before-signup-text">
                You <em>know</em> you want to.
            </div>
        </div>

        <div id="signup-form">
            <form id="create-account-form" method="post" action="#">
                <div class="create-account-form-row">
                    <div class="create-account-form-col">
                        <label class="form-label" for="first-name">First Name</label>
                        <input class="form-input" type="text" id="first-name"name="first-name" required>
                    </div>
                    <div class="create-account-form-col">
                        <label class="form-label" for="last-name">Last Name</label>
                        <input class="form-input" type="text" id="last-name"name="last-name" required>
                    </div>
                </div>

                <div class="create-account-form-row">
                    <div class="create-account-form-col">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-input" type="email" id="email" name="email" required>
                    </div>
                    <div class="create-account-form-col">
                        <label class="form-label" for="phone-number">Phone Number</label>
                        <input class="form-input" type="text" id="phone-number" name="phone-number" required>
                    </div>
                </div>

                <div class="create-account-form-row">
                    <div class="create-account-form-col">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-input error" type="password" id="password"name="password">
                    </div>
                    <div class="create-account-form-col">
                        <label class="form-label" for="confirm-password">Confirm Password</label>
                        <input class="form-input error" type="password" id="confirm-password"name="confirm-password">
                    </div>
                </div>
            </form>
        </div>

        <div id="after-signup-form-section">
            <button id="create-account-button" type="submit" form="create-account-form">Create Account</button>
            <p id="go-to-login-text">Already have an acoount? <a href="#">Log In</a></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
